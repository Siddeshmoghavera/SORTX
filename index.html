<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sortz</title>
  <link rel="icon" href="./image/1.jpg" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: url("./image/back.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .form-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #5a67d8;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
    }

    .toggle a {
      color: #667eea;
      text-decoration: none;
      font-weight: bold;
    }

    /* Footer */
    footer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      position: fixed;
      left: 0;
      bottom: 0;
      background: transparent;
      z-index: 10;
    }

    /* Footer Button */
    #footer-btn {
      padding: 10px 20px;
      background-color: rgb(255, 255, 255, 0.5);
      color: black;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s;
      margin-bottom: 15px;
    }

    #footer-btn:hover {
      background-color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2 id="form-title">Login</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" required/>
        <input id="loginPassword" type="password" placeholder="Password" required/>
        <button type="submit">Login</button>
        <p class="toggle">Don't have an account? <a href="#" onclick="switchForm('signup')">Sign up</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" style="display: none;">
        <input id="name" type="text" placeholder="Full Name" required/>
        <input id="email" type="email" placeholder="Email" required/>
        <input id="password" type="password" placeholder="Password" required/>
        <input id="confirmPassword" type="password" placeholder="Confirm Password" required/>
        <button type="submit">Sign Up</button>
        <p class="toggle">Already have an account? <a href="#" onclick="switchForm('login')">Login</a></p>
      </form>
    </div>
  </div>

  <footer>
    <a href="https://www.linkedin.com/in/siddesha-s-a55a12260/" target="_blank" rel="noopener">
      <button id="footer-btn">Developed by Siddesha S</button>
    </a>
  </footer>

  <script>
    function switchForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const formTitle = document.getElementById('form-title');

      if (formType === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        formTitle.textContent = 'Login';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Sign Up';
      }
    }

    // Signup functionality
    document.getElementById('signupForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const res = await fetch('http://localhost:5000/api/auth/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, confirmPassword })
      });

      const data = await res.json();
      alert(data.msg);
      if (res.ok) switchForm('login'); // Switch to login form
    });

    // Login functionality
    document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      alert(data.msg);
      if (res.ok) window.location.href = 'main.html';
    });
  </script>
</body>
</html>
